{% extends "master.html" %}

{% block head %}
<title>Contact | Luke Henderson</title>
{% endblock %}

{% block body %}
<main class="mx-auto flex min-h-screen max-w-2xl flex-col items-center justify-center px-6">
    <div class="w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-foreground">Contact Me</h1>

        <form method="POST" action="{{ url_for('endpoints_main.contact') }}" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-foreground mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 bg-card border border-border rounded-md text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-accent" placeholder="So I can get back to you">
            </div>

            <div>
                <label for="subject" class="block text-sm font-medium text-foreground mb-1">Subject</label>
                <input type="text" id="subject" name="subject" required
                       class="w-full px-3 py-2 bg-card border border-border rounded-md text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-accent">
            </div>

            <div>
                <label for="body" class="block text-sm font-medium text-foreground mb-1">Message</label>
                <textarea id="body" name="body" rows="5" required
                          class="w-full px-3 py-2 bg-card border border-border rounded-md text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-accent resize-vertical" placeholder="You are so cool, can I hire you?"></textarea>
            </div>

            <button type="submit"
                    class="w-full bg-accent text-card font-medium py-2 px-4 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-accent transition-colors">
                Send Message
            </button>
        </form>
    </div>
</main>
{% endblock %}
